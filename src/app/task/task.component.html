<section class="vh-100" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">To Do List</h4>
                  <label>Enter Task: </label>
                  <input [(ngModel)]="newTask" type="text" >
                  <div style="display:inline-block; padding: 5px;">
                    <button (click)="addTask()" class="btn btn-primary">ADD TASK</button>
                  </div>

                  <div *ngFor="let task of tasks; let index = index;">
       
                    <label>{{task}}</label>
                        <div style="display:inline-block; padding: 5px;margin: 2px 2px;">
                            <input (click)="deleteTask(index)" type="button" value="X" class="col-12 btn btn-danger"></div>
                  </div>

                  
              </div>      
          
          </div>
        </div>
      </div>
    </div>
 
</section>
